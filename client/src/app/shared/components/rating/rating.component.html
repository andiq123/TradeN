<p class="text-xl font-bold">Rating:</p>
<div class="rating rating-lg rating-half">
  <input type="radio" [name]="name" class="rating-hidden" />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 0.5"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 1"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 1.5"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 2"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 2.5"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 3"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 3.5"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 4"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 4.5"
  />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 5"
  />
</div>
