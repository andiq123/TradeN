<p class="text-xl font-bold">Rating:</p>
<div class="rating rating-lg rating-half">
  <input type="radio" [name]="name" class="rating-hidden" />
  <input
    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-1"
    [checked]="rating === 0.5"
    (click)="onRate(0.5)"
  />

    type="radio"
    [name]="name"
    class="bg-green-500 mask mask-star-2 mask-half-2"
    [checked]="rating === 1"
