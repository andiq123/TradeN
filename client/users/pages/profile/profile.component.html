<div class="px-10 flex gap-20" *ngIf="user$ | async as user">
  <div class="w-fit rounded-xl px-10 flex flex-col items-center gap-5 my-5">
    <figure class="mask mask-squircle">
      <img
        class="bg-cove bg-contain bg-no-repeat h-64 rounded-lg"
        [src]="replaceIfAbsent(user.photoUrl)"
      />
    </figure>

    <button class="btn btn-secondary btn-wide">Settings</button>
  </div>
  <div class="w-full rounded-xl bg-base-100 p-10">
    <div class="mb-4">
      <p class="text-lg font-semibold">Full Name:</p>
      <p class="text-xl">{{ user.fullName }}</p>
    </div>
    <div class="mb-4">
      <p class="text-lg font-semibold">Location:</p>
      <p class="text-xl">{{ user.location }}</p>
    </div>
    <div class="mb-4">
      <p class="text-lg font-semibold">Email:</p>
      <p class="text-xl">{{ user.email }}</p>
    </div>
    <div class="mb-4">
      <p class="text-lg font-semibold">Phone Number:</p>
      <p class="text-xl">{{ user.phoneNumber }}</p>
    </div>
    <div>
      <p class="text-lg font-semibold">Rating:</p>
      <p class="text-xl">{{ user.rating }}</p>
    </div>
  </div>
</div>
